<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link rel="stylesheet" href="/CSS/normalizecss.css"/>
  </head>
  <body>
    <header>
      <nav class="nav collapsible">
        <a class="nav__brand" href="/"><img src="/images/logo.svg" alt=""></a> 
        <svg class="icon icon--white nav__toggler">
          <use xlink:href="/images/sprite.svg#menu"></use>
      </svg>
      <ul class="list nav__list collapsible__content">
      <li class="nav__item"><a href="#">Hosting</a></li>
      <li class="nav__item"><a href="#">VPS</a></li>
      <li class="nav__item"><a href="#">Domain</a></li>
      <li class="nav__item"><a href="#">Pricing</a></li>
      
      </ul>
      </nav>
    </header>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud Hosting for Pros</h1>
          <p class="hero__tagline">
            Deploy your websites in less than 60 seconds
          </p>
          <a href="" class="btn btn--accent btn--stretched">Get Started</a>
        </header>
        <picture>
        <source type="images/webp" 
        srcset="images/banner.webp, images/banner2x.webp, images/banner3x.webp"/>
        
        <source
        type="images/png"
        srcset="images/banner.png, images/banner2x.png, images/banner3x.png"
      />
        
          <img class="hero__image" src="/images/banner.png" alt="" />
        </picture>
      </div>
    </section>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>Starting at $9 per month</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, voluptates?
  
        </p>
      </header>
      <div class="input-group">
        <input type="text" class="input" placeholder="Enter domain name here...">
        <button class="btn btn--accent">
          <svg class="icon icon--primary">
            <use xlink:href="/images/sprite.svg#search"></use>
        </svg>Search</button>
    </div>
      <ul class="list block-domain__prices">
        <list><span class="badge badge--secondary">.com $9</span></list>
        <list>.sg $10</list>
        <list>.space $11</list>
        <list>.info $14</list>
        <list>.net $10</list>
        <list>.xyz $10</list>
      </ul>
    </section>

    <script src="/js/main.js"></script>
  </body>

</html>
